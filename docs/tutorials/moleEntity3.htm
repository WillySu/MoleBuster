<h4><b>Note</b></h4>
<p>Call function <b>.moveEyes(</b><i>horizontal</i>, <i>vertical</i><b>)</b> to move the mole's eye-balls</p>
<p>Valid values for the parameter <b>horizontal</b> is <i>left</i>, <i>right</i> and <i>center</i></p>
<p>Valid values for the parameter <b>vertical</b> is <i>top</i>, <i>bottom</i> and <i>middle</i></p>

<script id="jsCode">//miminum code to create a MoleEntity
var entity = new MOLE.MoleEntity("Mole1").init({"canvas":"moleCanvas"}),
    objForm = document.ctrlForm,
    btnClick = function (e) {
      var tmp, horizontal, vertical;
      if (e && e.target && e.target.value) {
        tmp = e.target.value.split(" ");
        horizontal = tmp[0];
        vertical = tmp[1];
        entity.moveEyes(horizontal, vertical);
      }
    },
    i, l, input;
for (i=0, l=objForm.elements.length; i<l; i++) {
  input = objForm.elements[i];
  input.addEventListener("click", btnClick, true);
}
entity.update();
</script>
