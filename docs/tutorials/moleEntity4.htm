<script id="jsCode">//miminum code to create a MoleEntity
var entity = new MOLE.MoleEntity("Mole1").init({"canvas":"moleCanvas"}),
    f1 = document.ctrlForm1,
    btnClick = function (e) {
      var tmp, horizontal, vertical, whichEye;
      if (e && e.target && e.target.value) {
        tmp = e.target.value.split(" ");
        horizontal = tmp[0];
        vertical = tmp[1];
				whichEye = tmp[2];
        if (whichEye == "L") {
          entity.moveLeftEye(horizontal, vertical);
        } else if (whichEye == "R") {
          entity.moveRightEye(horizontal, vertical);
        }
      }
    },
    i, l, input;
for (i=0, l=f1.elements.length; i<l; i++) {
  input = f1.elements[i];
  input.addEventListener("click", btnClick, true);
}
entity.update();
</script>
