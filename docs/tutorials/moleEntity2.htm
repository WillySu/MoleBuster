<script id="jsCode">//Define mole's width and height, default is 256 x 256
var entity1 = new MOLE.MoleEntity("Mole1"),
      entity2 = new MOLE.MoleEntity("Mole2"),
      entity3 = new MOLE.MoleEntity("Mole3"),
      entity4 = new MOLE.MoleEntity("Mole4"),
      entity5 = new MOLE.MoleEntity("Mole5"),
      entity6 = new MOLE.MoleEntity("Mole6");

entity1.init({"canvas":"moleCanvas1"}).update();
entity2.init({"canvas":"moleCanvas2","width":128,"height":128}).update();
entity3.init({"canvas":"moleCanvas3","width":64,"height":64}).update();
entity4.init({"canvas":"moleCanvas4","width":32,"height":32}).update();
entity5.init({"canvas":"moleCanvas5","width":16,"height":16}).update();
entity6.init({"canvas":"moleCanvas6","width":8,"height":8}).update();</script>
