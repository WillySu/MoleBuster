<script id="jsCode">//Define mole's width and height, default is 256 x 256
var list = ["m1", "m2", "m3", "m4", "m5", "m6", "m7", "m8", "m9"];
var htmlCode = document.getElementById("htmlCode");

list.forEach(function (id) {
	var canvas = document.createElement("canvas");
	htmlCode.appendChild(canvas);

	var entity = new MOLE.MoleEntity(id);
	entity.init({"canvas": canvas});
	entity.enableMouseMoveEyesTrack = true;
	entity.update();
});
</script>
